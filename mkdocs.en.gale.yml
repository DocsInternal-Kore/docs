site_name: Kore ai Docs
site_author: Rajasekhar Balla
docs_dir: 'docs/gale/'
site_dir: 'site/gale/'
repo_name: Koredotcom/docs
repo_url: https://github.com/Koredotcom/docs
extra_css:
    - stylesheets/extra_kore.css
theme:
  name: material
  custom_dir: overrides.en.gale
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - header.autohide
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: indigo
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: lime
plugins:
  - search:
      lang: tr
  - glightbox   
extra:
  version:
    provider: mike
  generator: false
  analytics:
    provider: google
    property: G-560BYJFH0P
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://community.kore.ai/" target="_blank" rel="noopener">feedback form</a>.  
  alternate:
    - name: en - English 
      link: https://docsinternal-kore.github.io/docs/en
      lang: en
    - name: ja - 日本語 
      link: https://docsinternal-kore.github.io/docs/ja
      lang: ja  
    - name: ko - 한국어 
      link: https://docsinternal-kore.github.io/docs/ko
      lang: jako   
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this Page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

copyright: |
  © 2024 Kore.ai, Inc. – All trademarks are the property of their respective owners.
